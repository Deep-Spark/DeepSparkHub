- KEY:
    NAME:  global_batch_size
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  model_bn_span
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 1"


- KEY:
    NAME:  opt_learning_rate_warmup_factor
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 0"

- KEY:
    NAME:  opt_learning_rate_warmup_steps
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 1"

- KEY:
    NAME:  opt_weight_decay
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  opt_base_learning_rate
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  max_samples
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] in [1, 50]"

- KEY:
    NAME: opt_learning_rate_decay_boundary_epochs
    REQ:   EXACTLY_ONE
    CHECK: " is_integer(10 * (v['value'][0] / 40.0 - 1))"
    CHECK: " is_integer(10 * (v['value'][1] / 50.0 - 1))"

- KEY:
    NAME:  eval_accuracy
    REQ:   AT_LEAST_ONE
    CHECK:
        - "'epoch_num' in v['metadata']"
    ATLEAST_ONE_CHECK: "v['value'] >= 0.230 and v['value'] < 1.0"
