
- KEY:
    NAME:  global_batch_size
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  opt_base_learning_rate
    REQ:   EXACTLY_ONE
    CHECK: " is_integer(v['value'] / 0.02) "

- KEY:
    NAME:  opt_learning_rate_warmup_steps
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 0"

- KEY:
    NAME:  opt_learning_rate_warmup_factor
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  num_image_candidates
    REQ:   EXACTLY_ONE
    CHECK: " is_integer(v['value'] / 1000.0)"

- KEY:
    NAME:  opt_learning_rate_decay_factor
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0.1 "

- KEY:
    NAME:  opt_learning_rate_decay_steps
    REQ:   EXACTLY_ONE
    CHECK: " len(v['value']) == 2 "

- KEY:
    NAME:  min_image_size
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 0 "

- KEY:
    NAME:  max_image_size
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 0 "

- KEY:
    NAME:  eval_accuracy
    REQ:   AT_LEAST_ONE
    CHECK:
        - "'BBOX' in v['value']"
        - "'SEGM' in v['value']"
        - "'epoch_num' in v['metadata']"
    POST: " s['accuracy_printed'] = True "
    ATLEAST_ONE_CHECK: "v['value']['BBOX'] >= 0.377 and v['value']['BBOX'] < 1.0 and v['value']['SEGM'] >= 0.339 and v['value']['SEGM'] < 1.0"


